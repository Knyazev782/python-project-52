version: '3.9'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: bash -c "python manage.py migrate && gunicorn task_manager.wsgi:application --bind 0.0.0.0:8000"
    depends_on:
      - postgres
    volumes:
      - ./:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,python-project-52-w4xf.onrender.com
      - SECRET_KEY=${SECRET_KEY}
      - ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN}
      - ROLLBAR_ENVIRONMENT=${ROLLBAR_ENVIRONMENT}
  postgres:
    image: postgres:15
    container_name: psgr
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:

