{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Users</h1>
    <ul>
    {% for user in object_list %}
        <li>
            {{ user.username }}
            <a href="{% url 'update_users' user.id %}">Edit</a>
            <a href="{% url 'delete_users' user.id %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'create_users' %}">Create New User</a>
    {% bootstrap_javascript %}
</body>
</html>
