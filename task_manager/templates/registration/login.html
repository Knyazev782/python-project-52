{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username">Имя пользователя</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Имя пользователя">
        </div>
        <div class="mb-3">
            <label for="id_password">Пароль</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
{% endblock %}
