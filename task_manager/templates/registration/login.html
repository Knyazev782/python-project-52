{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container mt-4">
        <h1 class="my-4">Вход</h1>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="/">
            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
    </div>
{% endblock %}
