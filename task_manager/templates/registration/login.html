{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {% bootstrap_field field placeholder=field.label %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Вход</button>
</form>
{% endblock %}
