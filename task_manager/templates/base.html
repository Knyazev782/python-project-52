<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="nav-brand" href="{% url 'index' %}">Task Manager</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'users' %}">Пользователи</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'statuses' %}">Статусы</a>
                    <a class="nav-link" href="{% url 'labels' %}">Метки</a>
                    <a class="nav-link" href="{% url 'logout' %}">Выход</a>
                {% else %}
                    <a class="nav-link" href="{% url 'create_user' %}">Регистрация</a>
                    <a class="nav-link" href="{% url 'login' %}">Вход</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% bootstrap_messages %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
