{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Создать метку</h1>
    {% bootstrap_messages %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Создать">
    </form>
</div>
{% endblock %}
