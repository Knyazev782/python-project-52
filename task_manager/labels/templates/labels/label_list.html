{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h1 class="my-4">Метки</h1>
    <a href="{% url 'create_label' %}" class="btn btn-primary mb-3">Создать метку</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Дата создания</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for label in labels %}
            <tr>
                <td>{{ label.id }}</td>
                <td>{{ label.name }}</td>
                <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
                <td>
                    <a href="{% url 'update_label' label.id %}" class="btn btn-sm btn-primary">Изменить</a>
                    <a href="{% url 'delete_label' label.id %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
