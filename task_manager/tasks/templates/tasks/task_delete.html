{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>Удалить задачу</h1>
  <p>Вы уверены, что хотите удалить задачу "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <a href="{% url 'tasks' %}" class="btn btn-secondary">Отмена</a>
  {% bootstrap_messages %}
{% endblock %}
