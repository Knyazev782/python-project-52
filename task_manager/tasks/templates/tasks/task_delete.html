{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Удаление задачи</h1>

    <p>Вы уверены, что хотите удалить задачу "{{ task.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'tasks' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
