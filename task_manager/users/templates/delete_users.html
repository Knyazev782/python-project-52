{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Delete User</h1>
    {% bootstrap_messages %}
    <p>Are you sure you want to delete {{ object.username }}?</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_button button_type="submit" content="Delete" %}
    </form>
    <a href="{% url 'user_list' %}">Cancel</a>
    {% bootstrap_javascript %}
</body>
</html>
