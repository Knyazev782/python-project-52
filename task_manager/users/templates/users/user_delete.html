{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container mt-4">
        <h1 class="my-4">Удаление пользователя</h1>
        <p>Вы уверены, что хотите удалить пользователя {{ object.get_full_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'users' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
