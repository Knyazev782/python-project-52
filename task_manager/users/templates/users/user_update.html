{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container mt-4">
        <h1 class="my-4">Изменение пользователя</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="id_username" name="username" value="{{ object.username }}" required>
            </div>
            <div class="mb-3">
                <label for="id_first_name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ object.first_name }}" required>
            </div>
            <div class="mb-3">
                <label for="id_last_name" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ object.last_name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Изменить</button>
            <a href="{% url 'users' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
