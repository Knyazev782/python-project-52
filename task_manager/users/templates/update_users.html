{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Edit User</h1>
    {% bootstrap_messages %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Update" %}
    </form>
    <a href="{% url 'user_list' %}">Back to Users</a>
    {% bootstrap_javascript %}
</body>
</html>
