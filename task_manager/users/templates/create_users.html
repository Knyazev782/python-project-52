{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Register</h1>
    {% bootstrap_messages %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Register" %}
    </form>
    <a href="{% url 'login' %}">Login</a>
    {% bootstrap_javascript %}
</body>
</html>
