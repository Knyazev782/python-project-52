{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container mt-4">
        <h1 class="my-4">Изменение статуса</h1>
        {% bootstrap_messages %}
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Изменить</button>
            <a href="{% url 'statuses' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
