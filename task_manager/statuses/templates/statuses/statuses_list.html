{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h1 class="my-4">Статусы</h1>
    <a href="{% url 'create_status' %}" class="btn btn-primary mb-3">Создать статус</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Дата создания</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for status in statuses %}
            <tr>
                <td>{{ status.id }}</td>
                <td>{{ status.name }}</td>
                <td>{{ status.created_at|date:"d.m.Y H:i" }}</td>
                <td>
                    <a href="{% url 'update_status' status.id %}" class="btn btn-sm btn-primary">Изменить</a>
                    <a href="{% url 'delete_status' status.id %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
