{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h2>Создание статуса</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {% if field.name == 'name' %}
            {% bootstrap_field field label="Имя" %}
        {% endif %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Создать</button>
</form>
{% endblock %}
